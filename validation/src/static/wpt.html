<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AccName Comparison</title>
    <!-- External Imports -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <!-- Local Imports -->
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="/static/styles/wpt.css">
    <script src="/static/scripts/util.js"></script>
    <script src="/static/scripts/wpt.js"></script>
  </head>
  <body>
    <div class="content">
      <!-- Heading -->
      <header class="titleContainer">
        <h1 class="title">Web Platform Tests</h1>
      </header>
      <section class="section">
        <h2 class="heading" id="urlContainer"><a href="https://wpt.live/accname/">wpt.live/accname</a></h2>
        <div class="bluetext">Tests run: <strong><span id="numTests"></span></strong></div>
      </section>
      <!-- Performance Table -->
      <section id="comparisonResultsContainer">
        <table>
          <colgroup>
            <col span="1" style="width: 50%;">
            <col span="1" style="width: 50%;">
          </colgroup>
          <tr class="tableHeaderRow">
            <th>Implementation</th>
            <th>% Tests Passed</th>
          </tr>
          <tr>
            <td>Chrome</td>
            <td id="chromePerf" class="implVal"></td>
          <tr>
          </tr>
            <td>Axe</td>
            <td id="axePerf" class="implVal"></td>
          <tr>
          </tr>
            <td>AOM</td>
            <td id="aomPerf" class="implVal"></td>
          <tr>
          </tr>
            <td>BG</td>
            <td id="bgPerf" class="implVal"></td>
          <tr>
          </tr>
            <td>AccName</td>
            <td id="accnamePerf" class="implVal"></td>
          </tr>
        </table>
      </section>
      <!-- Results Table -->
      <section class="section">
        <table id="resultsTable">
          <tr class="tableHeaderRow">
            <th>Test URL</th>
            <th>Correct Name</th>
            <th>Results</th>
          </tr>
        </table>
      </section>
    </div>
  </body>
</html>
